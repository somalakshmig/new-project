    <!DOCTYPE html>
    <html>

    <head> </head>

    <body>
        <div class="container">
            <div class="headers-section">
                <div class="headers-list">
                    <h3 id="headingText" class="section-name">Heading</h3>
                    <h3 id="sidebarText" class="section-name">Side Bar</h3>
                    <h3 id="mainbodyText" class="section-name">Main Body</h3>
                </div>
                <div class="page-parameters">
                    <div class="parameter-column">
                        <div>
                            <input type="color" name="bgcolor" id="bgHeading" value="#ff0000">
                            <label for="bgHeading">Background Color</label>
                        </div>
                        <div>
                            <input type="color" name="menucolor" id="menuText" value="#ffffff">
                            <label for="menuText">Menu Text Color</label>
                        </div>
                    </div>
                    <div class="parameter-column">
                        <div>
                            <input type="color" name="name" id="nameText" value="#ffffff">
                            <label for="nameText">Your Name</label>
                        </div>
                        <div>
                            <input type="color" name="designation" id="designationText" value="#ffffff">
                            <label for="designationText">Designation</label>
                        </div>
                    </div>
                    <div class="parameter-column">
                        <div>
                            <input type="color" name="contactbutton" id="btnColor" value="#ffffff">
                            <label for="btnColor">Contact Button Color</label>
                        </div>
                        <div>
                            <input type="color" name="contacttext" id="btnTextColor" value="#ff0000">
                            <label for="btnTextColor">Contact Button Text Color</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="profile-section" id="profileSection">
                <div class="profile-info">
                    <div class="profile-image"></div>
                    <div class="profile-description">
                        <h4 class="profile-name" id="profileName">Your Name</h4>
                        <p class="profile-designation" id="profileDesignation">UI Developer</p>
                    </div>
                </div>
                <div class="profile-menu-section" id="profileMenu">
                    <button class="btn" id="contactButton">Contact US</button>
                    <p>Menu</p>
                    <p>Get in Touch</p>
                </div>
            </div>
        </div>
    </body>

    </html>
</body>
